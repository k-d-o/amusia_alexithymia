<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        video {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <video src="/video/video_5.mp4" controls autoplay loop muted></video>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoFile = params.get("video" || "video_1.mp4");
        document.getElementById("video").src = `/video/${videoFile}`;
    </script>
</body>

</html>
